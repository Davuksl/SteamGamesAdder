<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Steam Free Game Activator</title>
  <style>
    body {
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 {
      margin-bottom: 20px;
      color: #a29bfe;
    }
    button {
      background-color: #6c5ce7;
      border: none;
      padding: 15px 30px;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      margin-bottom: 30px;
    }
    button:hover {
      background-color: #4834d4;
    }
    pre {
      width: 90%;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      white-space: pre-wrap;
      overflow-y: auto;
      max-height: 500px;
      font-family: 'Courier New', monospace;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h1>Steam Free Game Activator</h1>
  <button id="go">Activate Free Packages</button>
  <pre id="log">[LOG] Waiting for action...</pre>

  <script>
    const subids = [1339553, 1800790, 1800792];

    document.getElementById("go").onclick = () => {
      window.postMessage({ type: "STEAM_ADD", subids }, "*");
    };

    window.addEventListener("message", (event) => {
      if (event.data.type === "STEAM_ADD_RESULT") {
        const log = document.getElementById("log");
        event.data.results.forEach(r => {
          const line = `[${new Date().toLocaleTimeString()}] Package ${r.subid} - ${r.status}\\n`;
          log.textContent += line;
        });
      }
    });
  </script>
</body>
</html>

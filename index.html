<!DOCTYPE html>
<html>
<head>
  <title>Steam Free Game Activator</title>
</head>
<body>
  <h1>Welcome, Steam User</h1>
  <button id="go">Activate Free Packages</button>
  <pre id="log"></pre>

  <script>
    const subids = [1339553, 1800790, 1800792];

    document.getElementById("go").onclick = () => {
      window.postMessage({ type: "STEAM_ADD", subids }, "*");
    };

    window.addEventListener("message", (event) => {
      if (event.data.type === "STEAM_ADD_RESULT") {
        const log = document.getElementById("log");
        event.data.results.forEach(r => {
          log.textContent += `[${new Date().toLocaleTimeString()}] Package ${r.subid} - ${r.status}\n`;
        });
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Free Games Adder</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3a8a, #1e1e1e);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            color: white;
        }
        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .log-box {
            max-height: 300px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem;
            border-radius: 0.5rem;
        }
        .progress-bar {
            background: #4b5563;
            border-radius: 0.5rem;
            overflow: hidden;
        }
        .progress-bar-fill {
            background: #3b82f6;
            height: 1rem;
            transition: width 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold mb-4 text-center">Steam Free Games Adder</h1>
        <button id="startBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-4">
            Start Adding Games
        </button>
        <div class="progress-bar mb-4">
            <div id="progressBar" class="progress-bar-fill" style="width: 0%"></div>
        </div>
        <div id="status" class="mb-4 text-center">Status: Idle</div>
        <div id="log" class="log-box"></div>
    </div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const status = document.getElementById('status');
        const log = document.getElementById('log');
        const progressBar = document.getElementById('progressBar');

        let subIds = [];
        let currentIndex = 0;
        const maxRequestsPerHour = 50;
        let processedCount = 0;

        async function fetchSubIds() {
            try {
                const response = await fetch('https://davuksl.github.io/SteamGamesAdder/subids.txt');
                const text = await response.text();
                subIds = text.split('\n')
                    .map(line => line.match(/Package (\d+)/)?.[1])
                    .filter(id => id);
                logMessage(`Loaded ${subIds.length} subIDs`);
            } catch (error) {
                logMessage(`Error fetching subIDs: ${error.message}`);
            }
        }

        function logMessage(message) {
            const time = new Date().toLocaleTimeString();
            log.innerHTML += `[${time}] ${message}<br>`;
            log.scrollTop = log.scrollHeight;
        }

        async function addPackage(subId) {
            try {
                logMessage(`Attempting to add package ${subId}`);
                await chrome.runtime.sendMessage({ action: 'addPackage', subId }, response => {
                    if (response.success) {
                        logMessage(`Successfully added package ${subId}`);
                    } else {
                        logMessage(`Failed to add package ${subId}: ${response.error}`);
                    }
                });
                return true;
            } catch (error) {
                logMessage(`Failed to add package ${subId}: ${error.message}`);
                return false;
            }
        }

        async function processPackages() {
            if (currentIndex >= subIds.length) {
                status.textContent = 'Status: Completed';
                startBtn.disabled = false;
                return;
            }

            status.textContent = `Status: Processing package ${currentIndex + 1} of ${subIds.length}`;
            const success = await addPackage(subIds[currentIndex]);
            processedCount++;
            currentIndex++;
            const progress = (currentIndex / subIds.length) * 100;
            progressBar.style.width = `${progress}%`;

            if (processedCount >= maxRequestsPerHour) {
                logMessage('Reached Steam API limit (50/hour). Waiting for 1 hour...');
                status.textContent = 'Status: Waiting for API limit reset';
                await new Promise(resolve => setTimeout(resolve, 3600000));
                processedCount = 0;
            }

            setTimeout(processPackages, 1000);
        }

        startBtn.addEventListener('click', async () => {
            startBtn.disabled = true;
            await fetchSubIds();
            processPackages();
        });
    </script>
</body>
</html>

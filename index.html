<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Steam Free Games Adder</title>
<style>
  body {
    background: linear-gradient(135deg, #4b0082, #1c1c2b);
    color: #ccc;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  #avatar {
    margin-top: 20px;
    width: 64px;
    height: 64px;
    border: 3px solid #7f5af0;
    border-radius: 50%;
    background-size: cover;
    background-position: center;
  }
  #username {
    margin: 10px 0;
    font-size: 20px;
    color: #7f5af0;
  }
  #logs {
    background: #222233;
    border: 1px solid #7f5af0;
    width: 90%;
    max-width: 800px;
    height: 300px;
    overflow-y: auto;
    padding: 10px;
    font-family: monospace;
    font-size: 14px;
    white-space: pre-wrap;
  }
  #start {
    margin: 20px;
    padding: 12px 24px;
    font-size: 18px;
    background: #7f5af0;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  #start:disabled {
    background: #444466;
    cursor: not-allowed;
  }
</style>
</head>
<body>
  <div id="avatar"></div>
  <div id="username">Not logged in</div>
  <button id="start">Start Adding Free Games</button>
  <pre id="logs">[LOG] Waiting for action...</pre>
  <script src="content.js"></script>
</body>
</html>
